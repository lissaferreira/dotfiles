font:
  # The size to use.
  size: 12

  normal:
    family: Fira Code Medium
    # Style can be specified to pick a specific face.

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.

  # The italic font face
  italic:
    family: Fira Code Italic
    # Style can be specified to pick a specific face.

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

background_opacity: 0.8
